<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Edit book</title>
</head>
<body>

	<div class="container">
		<h1>Edit book</h1>
		<form th:object=${book} th:action="@{../save}" action="#"
			method="post">
			<div class="form-group">
				<input type="hidden" th:field="*{id}" class="form-control" />
			</div>

			<div class="form-group">
				<label for="Title">Title:</label> <input type="text"
					th:field="${book.title}" class="form-control"
					placeholder="Enter title" />
			</div>
			<div class="form-group">
				<label for="Title">Author:</label> <input type="text"
					th:field="${book.author}" class="form-control"
					placeholder="Enter author" />
			</div>
			<div class="form-group">
				<label for="Title">Year:</label> <input type="text"
					th:field="${book.year}" class="form-control"
					placeholder="Enter year" />
			</div>
			<div class="form-group">
				<label for="Title">ISBN:</label> <input type="text"
					th:field="${book.isbn}" class="form-control"
					placeholder="Enter isbn" />
			</div>
			<div class="form-group">
				<label for="Title">Price:</label> <input type="text"
					th:field="${book.price}" class="form-control"
					placeholder="Enter price" />
			</div>
			<input type="submit" value="Submit" class="btn btn-success btn-sm" />
			<input type="reset" value="Reset" class="btn btn-warning btn-sm" />
			<a class="btn btn-info btn-sm" href="/allbooks"><span
		class="glyphicon glyphicon-list"></span> Back</a>
		</form>
	</div>


</body>
</html>
