<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Edit category</title>
</head>
<body>

	<div class="container">
		<h1>Edit category</h1>
		<form th:object=${category} th:action="@{../savecategory}" action="#"
			method="post">
			<div class="form-group">
				<input type="hidden" th:field="*{categoryid}" class="form-control" />
			</div>

			<div class="form-group">
				<label for="Title">Name:</label> <input type="text"
					th:field="${category.name}" class="form-control"
					placeholder="Enter category" />
			</div>

			<label for="categorylist">Category:</label> <select id="categorylist"
				th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select> <input type="submit" value="Submit" class="btn btn-success btn-sm" />
			<input type="reset" value="Reset" class="btn btn-warning btn-sm" />
			<a class="btn btn-info btn-sm" href="/allbooks"><span
				class="glyphicon glyphicon-list"></span> Back</a> <input type="submit"
				value="Submit" class="btn btn-success btn-sm" /> <input
				type="reset" value="Reset" class="btn btn-warning btn-sm" /> <a
				class="btn btn-info btn-sm" href="/allcategories"><span
				class="glyphicon glyphicon-list"></span> Categorylist</a> <a
				class="btn btn-info btn-sm" href="/allbooks"><span
				class="glyphicon glyphicon-list"></span> Booklist</a>
		</form>
	</div>


</body>
</html>
